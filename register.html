<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Anjay</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form action="https://youtu.be/dQw4w9WgXcQ?si=wfaEFyv3gKYIP-fv" target="_blank">
            <h1>Register Form Anjay!</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" placeholder="example" type="text" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" placeholder="example@gmail.com" type="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" placeholder="example123" type="password" required>
            </div>
            <div class="pilihan">
                <div class="sudah-punya">
                    Already have an acccount? <a href="login.html">Login</a>
                </div>
            </div>
            <button type="submit">Register</button>
            <div class="pemisah">
                <div class="before"></div>
                <span class="atau">Or</span>
                <div class="after"></div>
            </div>
            <div class="reg-lain">
                <div class="btn">
                    <a href="https://www.facebook.com">
                        <p class="facebook"><img class="logo" src="facebook (1).svg"></img>Register with Facebook</span>
                        </p>
                    </a>
                    <a href="https://www.google.com">
                        <p class="google"><img class="logo" src="google (1).svg">Register with Google</p>
                    </a>
                </div>
            </div>
    </div>
    </form>
    </div>
</body>
